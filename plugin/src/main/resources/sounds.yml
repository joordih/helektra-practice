sounds:
  defaults:
    menu-open: CHEST_OPEN
    menu-close: CHEST_CLOSE
    menu-click: UI_BUTTON_CLICK
  menu:
    click:
      enabled: true
      sound: UI_BUTTON_CLICK
      volume: 1.0
      pitch: 1.0
    open:
      enabled: true
      sound: BLOCK_CHEST_OPEN
      volume: 1.0
      pitch: 1.0
    close:
      enabled: true
      sound: BLOCK_CHEST_CLOSE
      volume: 1.0
      pitch: 1.0
    error:
      enabled: true
      sound: ENTITY_VILLAGER_NO
      volume: 1.0
      pitch: 1.0
  player:
    kit-editor-open:
      enabled: true
      sound: BLOCK_NOTE_BLOCK_PLING
      volume: 1.0
      pitch: 1.0
    party-create:
      enabled: true
      sound: ENTITY_FIREWORK_ROCKET_BLAST
      volume: 1.0
      pitch: 1.0
    party-disband:
      enabled: true
      sound: BLOCK_ANVIL_USE
      volume: 1.0
      pitch: 1.0
    queue-join:
      enabled: true
      sound: ENTITY_EXPERIENCE_ORB_PICKUP
      volume: 1.0
      pitch: 1.0
    queue-leave:
      enabled: true
      sound: BLOCK_GRASS_PLACE
      volume: 1.0
      pitch: 1.0
