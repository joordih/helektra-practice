      position: 45
      material: ARROW
      name: "&ePrevious Page"
      lore:
        - "&7Go to &fPage {target-page}"
    pagination-next:
      position: 53
      material: ARROW
      name: "&eNext Page"
      lore:
        - "&7Go to &fPage {target-page}"
    add-friend:
      position: 49
      material: EMERALD
      name: "&aAdd Friend"
      lore:
        - "&7Click to add a new friend."
        - "&8You will be asked for their name in chat."

friend-options:
  title: "&aFriend Options"
  size: 27
  messages:
    no-selection: "&cSelect a friend first."
  items:
    info:
      position: 13
      material: PAPER
      name: "&b{friend}"
      lore:
        - "&7Status&8: {status}"
        - "&7Online&8: {online}"
    remove:
      position: 11
      material: REDSTONE
      name: "&cRemove Friend"
      lore:
        - "&7Remove &f{friend} &7from your friends list."
      messages:
        success: "&cRemoved {friend} from your friends list."
    invite:
      position: 15
      material: ENDER_PEARL
      name: "&aInvite to Party"
      lore:
        - "&7Send a party invite to &f{friend}&7."
      command: "party invite {friend}"
      messages:
        success: "&aSent a party invite to {friend}."
    block:
      position: 17
      material: BARRIER
      name: "&cBlock Friend"
      lore:
        - "&7Block &f{friend} &7from interacting with you."
      messages:
        success: "&cBlocked {friend}."
    back:
      position: 26
      material: ARROW
      name: "&cBack"
      lore:
        - "&7Return to your friends list."

