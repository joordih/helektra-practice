settings:
  title: "&eSettings"
  size: 27
  paginated: true

  content:
    start-slot: 10
    end-slot: 16

  sounds:
    open:
      sound: UI_BUTTON_CLICK
      volume: 0.8
      pitch: 1.2
    close:
      sound: UI_BUTTON_CLICK
      volume: 0.8
      pitch: 0.8
    default-click:
      sound: UI_BUTTON_CLICK
      volume: 1.0
      pitch: 1.0

  items:
    filler:
      material: GRAY_STAINED_GLASS_PANE
      name: "&7"
      lore: []

    duel-requests:
      material: DIAMOND_SWORD
      enabled-name: "&6&lDuel Requests"
      disabled-name: "&6&lDuel Requests"
      description: "&7Allow players to challenge you to duels."
      placeholders:
        yes: "Yes"
        no: "No"
        selected-yes-prefix: "&e&l█ &a&l"
        selected-no-prefix: "&e&l█ &c&l"
        unselected-prefix: "&e&l▌ &7"
      lore:
        - "%description%"
        - ""
        - "%status_yes%"
        - "%status_no%"
        - ""
        - "&eClick to change!"
      messages:
        enabled: "profile.settings.duel-requests.enabled"
        disabled: "profile.settings.duel-requests.disabled"

    party-requests:
